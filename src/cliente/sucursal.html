<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopSkin.com</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Baumans', cursive;
      background: url('../../media/image2.png') center 90% / cover fixed ;
      min-height: 100vh;
      color: #333;
    }

    .btn-volver {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #3a5355;
      color: white;
      padding: 14px 26px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 8px 25px rgba(86,153,161,0.4);
      transition: all 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn-volver:hover {
      background: #39485e;
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(86,153,161,0.6);
    }

    /* Contenedor principal */
    .container {
      max-width: 1400px;
      margin: 100px auto 40px;
      background: rgba(248, 255, 255, 0.97);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0,0,0,0.25);
      display: flex;
      height: calc(100vh - 160px);
      border: 5px solid #a7ccd4;
    }

    .title {
      position: absolute;
      top: 0; left: 0; right: 0;
      background: linear-gradient(#5a9492);
      color: white;
      padding: 24px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1.5px;
      z-index: 10;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* Lista de sucursales */
    .lista-sucursales {
      width: 420px;
      background: #f0f8f9;
      overflow-y: auto;
      padding: 90px 28px 28px;
      border-right: 4px solid #a7ccd4;
    }

    .sucursal-item {
      background: white;
      padding: 22px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s;
      border-left: 7px solid #5699a1;
    }

    .sucursal-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(86,153,161,0.25);
    }

    .sucursal-item.active {
      background: #e8f4f8;
      border-left-color: #0c5c5a;
      box-shadow: 0 12px 30px rgba(12,92,90,0.25);
    }

    .sucursal-item h3 {
      color: #0c5c5a;
      margin-bottom: 12px;
      font-size: 22px;
      font-weight: bold;
    }

    .sucursal-item p {
      font-size: 15px;
      color: #444;
      margin: 8px 0;
      line-height: 1.5;
    }

    .sucursal-item p strong {
      color: #0c5c5a;
    }

    /* Mapa */
    .mapa-container {
      flex: 1;
      position: relative;
      background: #e8f4f8;
    }

    #map {
      width: 100%;
      height: 100%;
      border-radius: 0 24px 24px 0;
    }

    .no-seleccionado {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(248,255,255,0.95);
      color: #0c5c5a;
      font-size: 24px;
      font-weight: bold;
      z-index: 5;
      backdrop-filter: blur(4px);
    }

    /* Scrollbar estilo TopSkin */
    .lista-sucursales::-webkit-scrollbar {
      width: 10px;
    }
    .lista-sucursales::-webkit-scrollbar-track {
      background: #d0e8e8;
      border-radius: 10px;
    }
    .lista-sucursales::-webkit-scrollbar-thumb {
      background: #5699a1;
      border-radius: 10px;
    }
    .lista-sucursales::-webkit-scrollbar-thumb:hover {
      background: #0c5c5a;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .container { 
        flex-direction: column; 
        height: auto;
        margin: 90px 15px 40px;
      }
      .lista-sucursales { 
        width: 100%; 
        max-height: 380px;
        border-right: none;
        border-bottom: 4px solid #a7ccd4;
      }
      .title { font-size: 28px; padding: 20px; }
    }
  </style>
</head>
<body>

  <!-- Botón Volver -->
  <a href="../../index.html" class="btn-volver">
    <i class="fas fa-arrow-left"></i> Volver al Menú
  </a>

  <div id="app">
    <div class="container">
      <div class="title">Nuestras Sucursales en Bolivia</div>

      <!-- Lista Izquierda -->
      <div class="lista-sucursales">
        <div v-for="s in sucursales"
             :key="s.idSucursal"
             class="sucursal-item"
             :class="{ active: sucursalSeleccionada?.idSucursal === s.idSucursal }"
             @click="seleccionarSucursal(s)">
          <h3>{{ s.nombre }}</h3>
          <p><strong>Ciudad:</strong> {{ s.ciudad }}</p>
          <p><strong>Dirección:</strong> {{ s.direccion }}</p>
          <p><strong>Teléfono:</strong> +591 {{ s.telefono }}</p>
          <p><strong>Horario:</strong> {{ s.horaIni }} - {{ s.horaFin }}</p>
        </div>

        <div v-if="sucursales.length === 0" style="text-align:center;color:#888;padding:100px 20px;font-size:19px;">
          No hay sucursales registradas aún
        </div>
      </div>

      <!-- Mapa Derecha -->
      <div class="mapa-container">
        <div id="map">
          <div v-if="!sucursalSeleccionada" class="no-seleccionado">
            Selecciona una sucursal de la lista
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
const { createApp, ref, onMounted } = Vue;

createApp({
  setup() {
    const sucursales = ref([]);
    const sucursalSeleccionada = ref(null);
    let map = null;
    let marker = null;

    const cargarSucursales = async () => {
      try {
        const res = await fetch('../../backend/sucursal.php?action=listar');
        if (!res.ok) throw new Error("Error del servidor");
        const data = await res.json();
        sucursales.value = data;
        if (data.length > 0) seleccionarSucursal(data[0]);
      } catch (err) {
        console.error(err);
        alert("No se pudieron cargar las sucursales.");
      }
    };

    const inicializarMapa = () => {
      map = L.map('map').setView([-16.5, -64.0], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
    };

    const seleccionarSucursal = (s) => {
      sucursalSeleccionada.value = s;
      if (!s.X || !s.Y) return;

      const lat = parseFloat(s.Y);
      const lng = parseFloat(s.X);

      map.setView([lat, lng], 17);

      if (marker) marker.setLatLng([lat, lng]);
      else marker = L.marker([lat, lng]).addTo(map);

      marker.bindPopup(`
        <div style="font-family:'Baumans',cursive;padding:8px;">
          <b style="font-size:18px;color:#0c5c5a;">${s.nombre}</b><br>
          <small>${s.direccion}</small><br><br>
          <b>Tel:</b> +591 ${s.telefono}<br>
          <small>${s.horaIni} - ${s.horaFin}</small>
        </div>
      `).openPopup();
    };

    onMounted(() => {
      inicializarMapa();
      cargarSucursales();
    });

    return { sucursales, sucursalSeleccionada, seleccionarSucursal };
  }
}).mount('#app');
</script>

</body>
</html>
