<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sucursales | TopSkin Laneige</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-attachment: fixed;
      min-height: 100vh;
      color: #333;
    }

    /* Botón Volver al Menú */
    .btn-volver {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00bf8f;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0,191,143,0.4);
      transition: all 0.3s;
      z-index: 1000;
    }
    .btn-volver:hover {
      background: #00a077;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,191,143,0.5);
    }

    /* Contenedor principal */
    .container {
      max-width: 1450px;
      margin: 90px auto 40px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 25px 70px rgba(0,0,0,0.5);
      display: flex;
      height: calc(100vh - 130px);
    }

    .title {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      padding: 22px;
      text-align: center;
      font-size: 30px;
      font-weight: 400;
      letter-spacing: 1.5px;
      z-index: 10;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Lista de sucursales */
    .lista-sucursales {
      width: 400px;
      background: #f8f9fa;
      overflow-y: auto;
      padding: 80px 25px 25px;
      border-right: 3px solid #e0e0e0;
    }

    .sucursal-item {
      background: white;
      padding: 20px;
      margin-bottom: 18px;
      border-radius: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: all 0.3s;
      border-left: 6px solid #00bf8f;
    }

    .sucursal-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .sucursal-item.active {
      background: #e3f9f5;
      border-left-color: #00bf8f;
      box-shadow: 0 8px 20px rgba(0,191,143,0.25);
    }

    .sucursal-item h3 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 19px;
    }

    .sucursal-item p {
      font-size: 14.5px;
      color: #555;
      margin: 6px 0;
      line-height: 1.4;
    }

    /* Mapa */
    .mapa-container {
      flex: 1;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .no-seleccionado {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(248,249,250,0.95);
      color: #777;
      font-size: 22px;
      z-index: 5;
    }

    /* Scrollbar bonita */
    .lista-sucursales::-webkit-scrollbar {
      width: 8px;
    }
    .lista-sucursales::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .lista-sucursales::-webkit-scrollbar-thumb {
      background: #00bf8f;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Botón Volver -->
  <a href="../../index.html" class="btn-volver">Volver al Menú</a>

  <div id="app">
    <div class="container">
      <div class="title">Nuestras Sucursales en Bolivia</div>

      <!-- Lista Izquierda -->
      <div class="lista-sucursales">
        <div v-for="s in sucursales"
             :key="s.idSucursal"
             class="sucursal-item"
             :class="{ active: sucursalSeleccionada?.idSucursal === s.idSucursal }"
             @click="seleccionarSucursal(s)">
          <h3>{{ s.nombre }}</h3>
          <p><strong>Ciudad:</strong> {{ s.ciudad }}</p>
          <p><strong>Dirección:</strong> {{ s.direccion }}</p>
          <p><strong>Teléfono:</strong> +591 {{ s.telefono }}</p>
          <p><strong>Horario:</strong> {{ s.horaIni }} - {{ s.horaFin }}</p>
        </div>

        <div v-if="sucursales.length === 0" style="text-align:center;color:#999;padding:80px 20px;font-size:18px;">
          No hay sucursales registradas
        </div>
      </div>

      <!-- Mapa Derecha -->
      <div class="mapa-container">
        <div id="map">
          <div v-if="!sucursalSeleccionada" class="no-seleccionado">
            ← Selecciona una sucursal de la lista
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
const { createApp, ref, onMounted } = Vue;

createApp({
  setup() {
    const sucursales = ref([]);
    const sucursalSeleccionada = ref(null);
    let map = null;
    let marker = null;

    const cargarSucursales = async () => {
      try {
        const res = await fetch('../../backend/sucursal.php?action=listar');
        if (!res.ok) throw new Error("Error del servidor");

        const data = await res.json();
        sucursales.value = data;

        if (data.length > 0) {
          seleccionarSucursal(data[0]);
        }
      } catch (err) {
        console.error(err);
        alert("No se pudieron cargar las sucursales. Verifica la ruta al PHP.");
      }
    };

    const inicializarMapa = () => {
      map = L.map('map').setView([-16.5, -64.0], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);
    };

    const seleccionarSucursal = (s) => {
      sucursalSeleccionada.value = s;
      if (!s.X || !s.Y) return;

      const lat = parseFloat(s.Y);
      const lng = parseFloat(s.X);

      map.setView([lat, lng], 17);

      if (marker) marker.setLatLng([lat, lng]);
      else marker = L.marker([lat, lng]).addTo(map);

      marker.bindPopup(`
        <div style="font-family:Arial,sans-serif;">
          <b style="font-size:17px;color:#2c3e50;">${s.nombre}</b><br>
          <small>${s.direccion}</small><br><br>
          <b>Tel:</b> +591 ${s.telefono}<br>
          <small>${s.horaIni} - ${s.horaFin}</small>
        </div>
      `).openPopup();
    };

    onMounted(() => {
      inicializarMapa();
      cargarSucursales();
    });

    return { sucursales, sucursalSeleccionada, seleccionarSucursal };
  }
}).mount('#app');
</script>

</body>
</html>
